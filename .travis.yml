env:
  - PACKAGE_VERSION="1.1.*"
  - PROJ_NAME="TomLabs.Shadowgem"
language: csharp
solution: $PROJ_NAME.sln
branches:
  only:
    - master
install:
  - curl -L -o nuget.exe https://dist.nuget.org/win-x86-commandline/latest/nuget.exe
  - mono nuget.exe restore $PROJ_NAME.sln
script:
  - xbuild /p:Configuration=Release $PROJ_NAME.sln
  - mono nuget.exe pack ./$PROJ_NAME/$PROJ_NAME.nuspec -Version $PACKAGE_VERSION
  - mono nuget.exe setApiKey $NUGET_API_KEY -Source https://www.nuget.org -Verbosity quiet
  - mono nuget.exe push $PROJ_NAME.$PACKAGE_VERSION.nupkg -Source https://www.nuget.org/api/v2/package  
notifications:
  on_success: never
  on_failure: always
  slack: $SLACK_CHANEL